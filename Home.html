
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume & Bio Website</title>
    <style>
        /* General Reset */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
        }
        
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(45deg, #bcc1cf, #1c1f26);
            color: #080101;
            padding: 20px;
        }
        
        header h1 {
            text-align: center;
            font-size: 2rem;
        }
        
        nav {
            margin-top: 20px;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 17px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #007bff;
        }
        
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(45deg, #004931, #626813);
            color: #fff;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .hero .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #fff;
            color: #4a4e69;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .hero .btn:hover {
            background-color: #4a4e69;
            color: #fff;
        }
        
        footer {
            background-color: #20232a;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>

                </ul>

    </main>
    <footer>

        </div>
